<!DOCTYPE html><html lang="en"><head>    {% load static %}    <meta charset="UTF-8">    <meta name="description" content="">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">    <link rel="stylesheet" href="{% static 'css/style.css' %}">    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">    <title>Title</title></head><body><style>    body{      font-family: "Ubuntu", sans-serif;    }    .select {    font-size: 14px;    font-family: "Ubuntu", sans-serif;    padding: 10px;    display: block;    width: 100%;    height: 35px;    border: none;    border-bottom: 2px solid;    border-color: #f1f1f1;    }</style><center><section class="contact-area section-padding-100" >        <div class="container">            <div class="row justify-content-center">                <!-- Contact Form Area -->                <div class="col-12 col-md-10 col-lg-8">                    <div class="contact-form">                        <h5>LOGIN PORTAL</h5><hr>                        <!-- Contact Form -->                        <form action = "{% url 'patient-new' %}" method="post">                            {% csrf_token %}                            <div class="row">                                <div class="col-3">                                    <label for="id_username">Username:</label>                                    <div class="group">                                        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">                                        <span class="highlight"></span>                                        <span class="bar"></span>                                    </div>                                </div>                                <div class="col-3">                                    <label for="id_password">Password:</label>                                    <div class="group">                                        <input type="password" name="password" autocomplete="current-password" required id="id_password">                                        <span class="highlight"></span>                                        <span class="bar"></span>                                    </div>                                </div>                            </div>                            <a href="{% url 'patient-new' %}" ><button class="btn btn-success" type="submit">Login</button></a>                        </form>                    </div>                </div>            </div>        </div></section>    </center></body></html>
